<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStore</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #343a40;
            background-image: url('https://source.unsplash.com/1600x900/?supermarket,shopping');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay to improve text readability */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff; /* Text color set to white */
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 3em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #fff; /* Label text color set to white */
        }
        input[type="text"],
        select {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
            background-color: #fff; /* Input background color set to white */
            color: #333; /* Input text color set to dark */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .overlay {
                padding: 20px;
            }
            input[type="text"],
            select {
                width: 100%;
            }
        }
        /* Vector style example */
        .vector {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            fill: #007bff;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to SuperStore</h1>
        <form action="/search" method="get">
            <label for="name">Search for a product:</label>
            <input type="text" id="name" name="name" required placeholder="Enter product name">
            <label for="products">Or select a product from the list:</label>
            <select id="products" name="products">
                <option value="M001">iPhone 14</option>
                <option value="M003">Google Pixel 7</option>
                <option value="M005">Xiaomi Mi 11</option>
                <option value="M007">Huawei P50 Pro</option>
                <option value="M009">Vivo X80 Pro</option>
                <option value="M010">Asus ROG Phone 6</option>
                <option value="M012">Realme GT 2 Pro</option>
                <option value="M013">Motorola Edge 30</option>
                <option value="M015">ZTE Axon 30 Ultra</option>
                <option value="M020">Fairphone 4</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Example vector graphic for illustration -->
    <svg class="vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
    </svg>
</body>
</html>
