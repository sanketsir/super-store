<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #343a40;
            background-image: linear-gradient(to right, #5c4a72, #00b09b);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40; /* Changed text color for better visibility */
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #343a40; /* Changed text color for better visibility */
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Your order has been successfully placed. Thank you!</p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
